language: go
go: 1.5
python: 2.7
jdk: oraclejdk8

before_install:
  - mkdir -p $HOME/gopath/src/sourcegraph.com/sourcegraph
  - mv $TRAVIS_BUILD_DIR $HOME/gopath/src/sourcegraph.com/sourcegraph/srclib
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/sourcegraph.com/sourcegraph/srclib
  # Java 8
  - sudo add-apt-repository -y ppa:webupd8team/java
  - sudo apt-get update -qq
  - sudo apt-get install -y oracle-java8-installer
  - sudo ln -s /usr/lib/jvm/java-8-oracle /usr/lib/jvm/default-java
  - unset JAVA_HOME
  - sudo rm /usr/bin/java
  - export PATH=/usr/lib/jvm/java-8-oracle/jre/bin:$PATH
  - java -version
  # gradle 2.2
  - curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-2.2-bin.zip
  - unzip gradle.zip
  - mv gradle-2.2 $HOME/gradle
  - export PATH=$HOME/gradle/bin:$PATH
  # for rst2html (package doc)
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-docutils
  - export PATH=$PATH:$HOME/gopath/bin
  - export GOBIN=$HOME/gopath/bin
  - sudo pip install virtualenv
  # ruby 2.2.2
  - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
  - curl -sSL https://get.rvm.io | bash -s stable --ruby
  - rvm reload
  - rvm install ruby-2.2.2
  - rvm use 2.2.2
  # (alexsaveliev) the block below provides a workaround for https://github.com/tools/godep/issues/359
  # We'll use specific godep version (34)
  - cd $HOME
  - rm -rf godep 
  - git clone https://github.com/tools/godep
  - cd godep 
  - git checkout f5c4068a0cbc1fa8a4f101da43b1049b930918a4
  - git reset --hard
  - go get -d -v ./...
  - go build ./...
  - cd $TRAVIS_BUILD_DIR
  # TODO (alexsaveliev) Replace block above with the block below when 
  # https://github.com/tools/godep/issues/359 will be fixed
  #- go get github.com/tools/godep

install:
  - go get -d -v ./...
  # (alexsaveliev) the block below provides a workaround for https://github.com/tools/godep/issues/359
  # We'll use specific godep version (34)
  - $HOME/godep/godep restore ./...
  # TODO (alexsaveliev) Replace block above with the block below when 
  # https://github.com/tools/godep/issues/359 will be fixed
  #- godep restore ./...
  - go build -v ./...
  - go install ./cmd/srclib

script:
  - go test -race -v ./...
  - make install-all-toolchains
  - make test-all-toolchains

